<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Psychic-Game</title>
  <link href="https://fonts.googleapis.com/css?family=Over+the+Rainbow" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/javascript/game.js"></script>
</head>

<body>
  <h1>  </h1>
  <div class="jumbotron">
    <h1>Psychic-Game</h1>

  </div>

  <p>
    Wins:<span id="wins">0</span> <br />
    Guesses:<span id="guesses">10</span><br />
    Losses:<span id="losses">0</span>
  </p>

  <p>Use the alphabet below to guess the letter. </p>


  <div class="container">
    <div class="btn-group" role="group">
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">a</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">b</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">c</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">d</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">e</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">f</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">g</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">h</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">i</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">j</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">k</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">l</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">m</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">n</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">o</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">p</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">q</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">r</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">s</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">t</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">u</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">v</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">w</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">x</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">y</button>
      <button type="button" onclick="clickButton (this.innerText)" class="btn btn-default">z</button>
    </div>
  </div>




  </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>

</html>
